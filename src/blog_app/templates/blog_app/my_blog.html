{% extends 'base.html'%}

{% block content %}
    <h3 class='mb-5'>{{ blog }}</h1>
    <form action="{% url 'posts_url' %}">
        <button class="btn btn-primary" type="submit">New Post</button>
    </form>
    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-header">
            {{post.date_pub}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content|truncatewords:15}}</p>
          <a href="{% url 'single_post_url' post_id=post.id %}" class="btn btn-primary">Read</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
