{% extends 'base.html' %}

{% block content %}
    <h3>Describe your blog {{ request.user.get_username }}</h2>
    <form action="{% url 'blog_url' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
